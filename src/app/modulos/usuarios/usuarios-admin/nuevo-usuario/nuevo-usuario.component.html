<p-dialog
  header="NUEVO USUARIO"
  [(visible)]="verNuevoUsuarios"
  [modal]="true"
  [style]="{ width: '80vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  [maximizable]="true"
>
  <div class="ui-g">
    <div class="ui-g-12 contenedordatosnuevos">
      <span class="titulobusqueda">
        INGRESE EL PERSONAL AL QUE SE VA CREAR USUARIO
      </span>

      <div class="ui-inputgroup contenedordatosnuevos">
        <input id="input" type="text" style="width: 100%;" pInputText />
        <p-button label="Buscar" (onClick)="buscarPersonal($event)"></p-button>
      </div>
    </div>

    <div class="ui-g ui-g-12">
      <p-fieldset legend="Datos Generales" [toggleable]="true">
        <div class="ui-g-3 contenedordatosnuevos">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText />
            <label for="float-input">Numerdo de Documento</label>
          </span>
        </div>
        <div class="ui-g-3 contenedordatosnuevos">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText />
            <label for="float-input">Nombres</label>
          </span>
        </div>
        <div class="ui-g-3 contenedordatosnuevos">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText />
            <label for="float-input">Apellido Paterno</label>
          </span>
        </div>
        <div class="ui-g-3 contenedordatosnuevos">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText />
            <label for="float-input">Apellido Materno</label>
          </span>
        </div>
      </p-fieldset>
    </div>
    <div class="ui-g ui-g-12">
        <p-fieldset legend="Datos Adicionales" [toggleable]="true">
          <div class="ui-g-4 contenedordatosnuevos">
            <span class="ui-float-label">
              <input id="float-input" type="text" size="30" pInputText />
              <label for="float-input">Correo Electronico</label>
            </span>
          </div>
          <div class="ui-g-4 contenedordatosnuevos">
            <span class="ui-float-label">
              <input id="float-input" type="text" size="30" pInputText />
              <label for="float-input">Numero de Telefono</label>
            </span>
          </div>
          <div class="ui-g-4 contenedordatosnuevos">
            <span class="ui-float-label">
              <input id="float-input" type="text" size="30" pInputText />
              <label for="float-input">IPRESS</label>
            </span>
          </div>
          
         
        </p-fieldset>
      </div>

    <div class="ui-g ui-g-12">
        
      <p-fieldset legend="Ambitos de Acceso" [toggleable]="true">
          
        

        
        <p-table [columns]="colsambitos" [value]="ambitoelegidos">
            <ng-template pTemplate="caption">
                <div class="ui-helper-clearfix" style="text-align: rigth">
                    <app-ambito-administrativo-select (selecionoAmbito)="aniadirAmbito($event)"></app-ambito-administrativo-select>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                            {{car[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </p-fieldset>
    </div>

    <div class="ui-g-12">
      <p-fieldset
        legend="Generacion de Cuenta y ContraseÃ±a"
        [toggleable]="true"
      > <div class="ui-g-12">
        <div class="ui-g-2"><p-button label="Generar"></p-button></div>
        <div class="ui-g-10"><p-progressBar [value]="10"></p-progressBar></div>
        
        </div>
        <div class="ui-g-4">
        </div>
        <div class="ui-g-4">
            <p-card header="USUARIO GENERADO">
                USUARIO: MARANA<br>
                CONTRASENIA:ARANAR
            
            </p-card>
           </div>
        <div class="ui-g-4"></div>
      </p-fieldset>
    </div>
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="displayModal = false"
      label="ACEPTAR"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="displayModal = false"
      label="No"
      class="ui-button-secondary"
    ></button>
  </p-footer>
</p-dialog>
