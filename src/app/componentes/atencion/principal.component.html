
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <p-tabView class="container">
  <br>
    <p-tabPanel header="Registro de Atenciones">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Numero de solicitud</span>
            </div>
             <input type="text" pInputText [(ngModel)]="cod_buscar"  class="form-control" placeholder="Ingrese el numero de solicitud a registrar" aria-label="Username" aria-describedby="basic-addon1"/>
            <button pButton type="button" label="BUSCAR" (click)="buscarSolicitud()"></button>
        
        </div>


          <p-fieldset legend="Datos Generales del Paciente">
              <div class="ui-g">
            <div class="form-group ui-g-6 ui-inputgroup">
                
                
                  <label for="exampleInputEmail1">Numero de Documento de Identidad</label>
                  <input matInput type="email" class="form-control" id="exampleInputEmail1" 
                        aria-describedby="emailHelp" placeholder="Numero de Documento de Identidad"
                        [(ngModel)]="form.NRO_DOCUMENTO" disabled="true">
                
              </div>
              <div class="form-group ui-g-6 ui-inputgroup">
                <label for="exampleInputEmail1">Fecha Solicitud</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder=" Fecha Solicitud"
                       [(ngModel)]="form.FECHA_SOLICITUD" disabled="true">
              </div>
            <div class="form-group ui-g-6">
                <label for="exampleInputEmail1">Nombres</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder=" Nombres"
                       [(ngModel)]="form.NOMBRES" disabled="true">
              </div>
              <div class="form-group ui-g-6">
                <label for="exampleInputEmail1">Apellido Paterno</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder="Apellido Paterno"
                       [(ngModel)]="form.APELLIDO_PAT" disabled="true">
              </div>

              <div class="form-group ui-g-6">
                <label for="exampleInputEmail1">Apellido Materno</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder=" Apellido Materno"
                       [(ngModel)]="form.APELLIDO_MAT" disabled="true">
              </div>

              <div class="form-group ui-g-6">
                <label for="exampleInputEmail1">Domicilio Actual</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder="Domicilio Actual"
                       [(ngModel)]="form.DOMICILIO_ACTUAL" disabled="true">
              </div>
              <div class="form-group ui-g-6">
                <label for="exampleInputEmail1">Genero</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder="Genero"
                       [(ngModel)]="form.ID_GENERO" disabled="true">
              </div>
              <div class="form-group ui-g-6">
                <label for="exampleInputEmail1">Motivo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder=" Motivo"
                       [(ngModel)]="form.DESCRIPCION" disabled="true" >
              </div>
              <div class="form-group ui-g-6">
                <label for="exampleInputEmail1">Provincia</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder="Provincia"
                       [(ngModel)]="form.NOMBRE_PROVINCIA" disabled="true"> 
              </div>
              <div class="form-group ui-g-6">
                <label for="exampleInputEmail1">Distrito</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder="Distrito"
                       [(ngModel)]="form.NOMBRE_DISTRITO" disabled="true">
              </div>
              <div class="form-group ui-g-6">
                <label for="exampleInputEmail1">Fecha Nacimiento</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                       aria-describedby="emailHelp" placeholder="Fecha Nacimiento"
                       [(ngModel)]="form.FECHA_NAC" disabled="true">
              </div>

            </div>

            
        
           
         </p-fieldset>

         <p-fieldset legend="Morbilidades del Paciente">
           <app-morbilidades-por-paciente #mpp [(dni)]="cod_buscar"></app-morbilidades-por-paciente>

         </p-fieldset>

         <button pButton type="button" label="Registrar Atencion" (click)="IniciaRegistro($event)"></button>
    </p-tabPanel>
    <p-tabPanel header="Solicitudes de Atencion Pendientes">
      
    </p-tabPanel>
    <p-tabPanel header="Atendidos">
        Content 2
    </p-tabPanel>
   
</p-tabView>

<app-registrar-atencion [(cod_paciente)]='cod_buscar' [(ID_PACIENTE)]='ID_PACIENTE' [(ID_SOLICITUD)]='ID_SOLICITUD' [(visible)]='verpanelregistro'></app-registrar-atencion>
