<p-dialog
  header="REGISTRO DE ATENCION"
  [(visible)]="ver"
  [modal]="true"
  [style]="{ width: '80vw' }"
  [maximizable]="true"
  [baseZIndex]="20000"
  [draggable]="false"
  [resizable]="false"
  >
  {{fua}}
  <p-scrollPanel [style]="{ width: '100%', height: '800px' }">
    <div class="ui-fluid">
      <div class="ui-g">
        <div class="ui-g-6">
          <mat-card
            >NOMBRES Y APELLIDOS COMPLETOS:
            <div class="nombrescompletos">
            {{
              datosPaciente.NOMBRES +
                " " +
                datosPaciente.APELLIDO_PAT +
                " " +
                datosPaciente.APELLIDO_MAT
            }}
          </div></mat-card
          >
        </div>
        <div class="ui-g-6">
          <mat-card
            >NUMERO DE DOCUMENTO:
            <div class="nombrescompletos"> {{ datosPaciente.NRO_DOCUMENTO }}</div>
          </mat-card>
        </div>
        <div class="ui-g-12">
          <p-steps
            [model]="pasos"
            [(activeIndex)]="activo"
            [readonly]="false"
            (activeIndexChange)="selecionarForm()"
          ></p-steps>
        </div>
       

        <div class="ui-g-12">
          <app-datos-atencion #form1></app-datos-atencion>
        </div>
        <div class="ui-g-12">
          <app-diagnosticos #form2></app-diagnosticos>
        </div>
        <div class="ui-g-12">
          <app-tratamiento #form3></app-tratamiento>
        </div>
      </div>
    </div>

    <p-confirmDialog
      header="Confirmation"
      icon="pi pi-exclamation-triangle"
    ></p-confirmDialog>

    <p-toast position="center"></p-toast>
  </p-scrollPanel>
  <p-footer>
    <button
    pButton
    type="button"
    label="IMPRIMIR FUAT"
    (click)="imprimirFuat()"
  ></button>
    <button
      pButton
      type="button"
      label="REGISTRAR ATENCION"
      (click)="registrarAtencion($event)"
    ></button>
  </p-footer>
</p-dialog>
