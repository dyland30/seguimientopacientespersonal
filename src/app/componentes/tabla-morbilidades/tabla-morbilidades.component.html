
            <p-table #dt [value]="customers" [(selection)]="selectedCustomers" dataKey="Codigo_Item" styleClass="ui-table-customers" [rowHover]="true"
                              [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
                              [paginator]="true" currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} resultados"
                              [filterDelay]="0" [globalFilterFields]="['Codigo_Item','Descripcion_Item','Fg_Tipo','Fg_Estado']"
                              [resizableColumns]="true" (onRowSelect)="aniadirMorb()" stateStorage="session"
                              (onRowUnselect)="removerCie($event)"
                            >
                              <ng-template pTemplate="caption">
                                 Lista de Morbilidades
                                  <div class="ui-table-globalfilter-container">
                                      <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Busqueda Global" />
                                  </div>
                              </ng-template>
                              <ng-template pTemplate="header">
                                  <tr>
                                      <th></th>
                                      <th pSortableColumn="Codigo_Item">Codigo  <p-sortIcon field="Codigo_Item"></p-sortIcon></th>
                                      <th pSortableColumn="Descripcion_Item">Nombre <p-sortIcon field="Descripcion_Item"></p-sortIcon></th>
                                      <th pSortableColumn="Fg_Tipo">Tipo <p-sortIcon field="Fg_Tipo"></p-sortIcon></th>
                                     
                                      
                                  </tr>
                                  <tr>
                                      <th>
                                          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                      </th>
                                      <th>
                                          <input pInputText type="text" (input)="dt.filter($event.target.value, 'Codigo_Item', 'startsWith')" placeholder="Buscar por Codigo" class="ui-column-filter">
                                      </th>
                                      <th>
                                          <input pInputText type="text" (input)="dt.filter($event.target.value, 'Descripcion_Item', 'contains')" placeholder="Buscar por Descripcion" class="ui-column-filter">
                                      </th>
                                      <th>
                                        <input pInputText type="text" (input)="dt.filter($event.target.value, 'Fg_Tipo', 'contains')" placeholder="Buscar por Tipo" class="ui-column-filter">
                                      </th>
                                     
                              
                                  </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-customer>
                                  <tr class="ui-selectable-row">
                                      <td>
                                          <p-tableCheckbox [value]="customer"></p-tableCheckbox>
                                      </td>
                                      <td>
                                          <span class="ui-column-title">Codigo</span>
                                     
                                          {{customer.Codigo_Item}}
                                         
                                      </td>
                                      <td>
                                          <span class="ui-column-title">Nombre</span>
                                        
                                          <span style="vertical-align: middle; margin-left: .5em">{{customer.Descripcion_Item}}</span>
                                      </td>
                                      <td>
                                          <span class="ui-column-title">Representative</span>
                                      
                                          <span style="vertical-align: middle; margin-left: .5em">{{customer.Fg_Tipo}}</span>
                                      </td>
                                  
                                      
                                  </tr>
                              </ng-template>
                              <ng-template pTemplate="emptymessage">
                                  <tr>
                                      <td colspan="8" style="text-align:left">No customers found.</td>
                                  </tr>
                              </ng-template>
                          </p-table>
                          <br>
                          <h4>Lista de morbilidades seleccionadas</h4> 
                           <br>
       
                           <p-chips [(ngModel)]="morbilidadesselec" [max]="10" [style]="{'display':'block'}" (onRemove)='removerMorb($event.value)'></p-chips>
