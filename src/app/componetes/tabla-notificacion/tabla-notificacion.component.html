<p-dialog header=" Solicitudes Actuales de Seguimiento" [(visible)]="displayNotificacion" [modal]="true" [style]="{width: '80vw'}" [maximizable]="true" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">

<p-scrollPanel [style]="{width: '100%', height: '800px'}">
   
<div class="contenedor">
<p-table #dt [value]="pacientes" [(selection)]="pacientesSelected" dataKey="Codigo_Item" styleClass="ui-table-customers" [rowHover]="true"
[rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
[paginator]="true" currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} resultados"
[filterDelay]="0" [globalFilterFields]="['Codigo_Item','Descripcion_Item','Fg_Tipo','Fg_Estado']"
[resizableColumns]="true" (onRowSelect)="aniadirMorb()"
[columns]="cols">
<ng-template pTemplate="caption">
 
    <div class="ui-table-globalfilter-container">
        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Busqueda Global" />
    </div>
</ng-template>
<ng-template pTemplate="header" let-columns>
    <tr>
        <th></th>
        <th pSortableColumn="{{col.field}}" *ngFor="let col of columns" >{{col.header}}  <p-sortIcon field="{{col.field}}"></p-sortIcon></th>
     
       
        <th></th>
    </tr>
    <tr>
        <th >
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let col of columns">
            <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'startsWith')" placeholder="Buscar por {{col.header}}" class="ui-column-filter">
        </th>   

        <th></th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-customer let-columns="columns">
    <tr class="ui-selectable-row">
        <td>
            <p-tableCheckbox [value]="customer"></p-tableCheckbox>
        </td>
        <td *ngFor="let col of columns">
            <span class="ui-column-title">Codigo</span>
       
            {{customer[col.header]}}
           
        </td>
      
        <td>
           
        </td>
        
    </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="8" style="text-align:left">No customers found.</td>
    </tr>
</ng-template>
</p-table>

</div>

</p-scrollPanel>
</p-dialog>
